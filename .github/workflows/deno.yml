name: Deno
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@<latest_version>
        with: 
         deno-version: '2.x'

      - name: Run linter
        run: deno lint
      - name: Run tests
        run: deno test -A
