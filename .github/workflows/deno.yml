name: Deno
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v3
      - name: Setup Deno
        uses: denoland/setup-deno@2.0.0
        with:
         deno-version: '2.x'

      - name: Run linter
        run: deno lint
      - name: Run tests
        run: deno test -A
